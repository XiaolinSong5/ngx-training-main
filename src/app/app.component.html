<!-- Insert navigation component here -->
<app-navigation></app-navigation>
<main role="main">
  <!-- Insert jumbotron component here -->
<app-jumbotron title="Welkome to our store" description="Browse our collection of license plates"></app-jumbotron>
  <div class="container">
    <div class="row" >
      <!-- License plates go here -->
      @for (myPlate of licensePlates; track myPlate._id) {
        <app-license-plate
          [plate]="myPlate" buttonText="Add to cart"
          [class.highlight]="$even"
          class="col-md-4" />
      }
    </div>
  </div>
  <dialog></dialog>
</main>

<footer class="container">
  <p>&copy; License Plate Store 2023</p>
</footer>
